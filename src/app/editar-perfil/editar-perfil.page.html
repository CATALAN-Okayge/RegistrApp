<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/perfil">
        <ion-icon src="assets/arrow-back.svg" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="editar-perfil-container">
  <ion-item>
    <ion-label position="stacked">Nombre de usuario</ion-label>
    <ion-input [(ngModel)]="nombreUsuario" placeholder="Nombre de usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Correo electrónico</ion-label>
    <ion-input [(ngModel)]="correoUsuario" type="email" placeholder="Correo electrónico"></ion-input>
  </ion-item>

  <ion-button expand="block" color="primary" (click)="guardarCambios()">Guardar Cambios</ion-button>
</ion-content>
