
<ion-content [fullscreen]="true">
  <ion-icon src="/assets/{{icono}}.svg" id="tema" (click)="cambiarTema()"></ion-icon>
  <div class="contenedor">
    <ion-icon src="/assets/RegistrAPP_Logo.svg" id="logo"></ion-icon>
    <h1>Iniciar sesion</h1>
    <input type="text" placeholder="Nombre de usuario" (blur)="animarError(0)">
    <input type="password" placeholder="Contraseña" (blur)="animarError(1)">
    <ion-button expand="block" color="secondary" routerLink="/inicio">Iniciar Sesion</ion-button>
    <p>Olvidé mi contraseña</p>
  </div>
</ion-content>
